<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>알림창 종류 (alert, confirm, prompt)</h4>
  <input type="button" onclick="event_alert()" value="alert">
  <input type="button" onclick="event_confirm()" value="confirm">
  <input type="button" onclick="event_prompt()" value="prompt">
  <script>
    
    //alert
    function event_alert()  {
      alert('경고창');
    }
    //confirm
    function event_confirm()  {
      confirm('확인버튼과 취소버튼이 있다');
    }
    //prompt
    function event_prompt()  {
      prompt('유저에게 값을 입력받는다');
    }

    
  </script>
</body>
</html>
