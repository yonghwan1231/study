<body>
  <h4>빈 배열 체크하기</h4>
  <script>
    
    const arr1 = [];
    const arr2 = [1,2];
    const obj = {};
    const str = "";

    function isEmptyArr(arr){
      if(Array.isArray(arr) && arr.length === 0){ //Array.isArray(인자)는 인자가 배열인지를 체크한다.
        return true
      }
      return false
    }

    console.log(isEmptyArr(arr1))
    console.log(isEmptyArr(arr2))
    console.log(isEmptyArr(obj))
    console.log(isEmptyArr(str))

  </script>
