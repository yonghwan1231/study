<body>
  <h4>문자열의 첫글자 삭제하기</h4>
  <script>
    
    const str = "abced"

    console.log(str.substr(1)) // length 미입력 시 시작 index부터 끝 index까지 리턴
    console.log(str.substring(1)) // 종료 index 미입력 시 시작 index부터 끝 index까지 리턴
    console.log(str.slice(1)) // 종료 index 미입력 시 시작 index부터 끝 index까지 리턴
    
  </script>
</body>
</html>
