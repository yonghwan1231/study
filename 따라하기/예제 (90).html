<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <h4>난수 생성하기 (랜덤 숫자, Random Number)</h4>
  <script>
    
    //Math.rendom() : 0~1(1은 미포함) 구간에서 부동소수점의 난수(무작위수)를 생성한다.

    const rand1 = Math.random();
    const rand2 = Math.random();
    const rand3 = Math.random();

    console.log(rand1)
    console.log(rand2)
    console.log(rand3)


    //정수인 난수 생성하기
    //Math.floor() : 소수점 1번째 자리를 버림하여 정수를 리턴하는 함수

    console.log(Math.floor(rand1)+" : "+rand1)
    console.log(Math.floor(rand1)+" : "+rand2)
    console.log(Math.floor(rand1)+" : "+rand3)
    // 소수점 1번째 자리를 버림하기 때문에 값은 항상 0 이다.

    console.log(Math.floor(rand1*10)+" : "+rand1) //결과는 0~9.999... -> 0~9
    console.log(Math.floor(rand1*11)+" : "+rand2) //결과는 0~10
    console.log(Math.floor((rand1*10)+1)+" : "+rand3) //최소값을 1로 지정 
    

    //난수 생성 함수 만들기(max값 포함)
    function rand(min,max){
      return Math.floor(Math.random()*(max-min+1))+min
    }

    //난수 생성 함수 만들기(max값 불포함)
    function rand(min,max){
      return Math.floor(Math.random()*(max-min))+min
    }

  </script>
</body>
