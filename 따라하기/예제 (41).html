<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>배열 선언하는 2가지 방법</h4>
  <script>
    
    const arr1 = [];
    const arr2 = ['white','red','black'];

    console.log('arr1 : '+arr1)
    console.log('arr1의 길이 : '+arr1.length)

    console.log('arr2 : '+arr2)
    console.log('arr2의 길이 : '+arr2.length)

    const arr3 = new Array(); // arr3 = [] 와 같음. 길이 0의 배열 생성.
    const arr4 = new Array(3); // 정수 1개가 파라미터로 전달되면 생성할 배열의 크기(길이)를 의미함. 길이가 3인 배열이 생성된 것. 인자는 모두 undifined로 생성된다.
    const arr5 = new Array('white','red','black');

    console.log('arr3 : '+arr3)
    console.log('arr3의 길이 : '+arr3.length)
    console.log('arr4 : '+arr4)
    console.log('arr4의 길이 : '+arr4.length)
    console.log('arr4 : '+arr5)
    console.log('arr5의 길이 : '+arr5.length)

    
  </script>
</body>
</html>
