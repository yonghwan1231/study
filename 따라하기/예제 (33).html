<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>
  <h4>문자열 비교하기 (동등 비교, 대소 비교)</h4>
  <script>
    
    const str1 = 'apple'
    const str2 = 'apple'
    const str3 = 'banana'

    console.log(str1 === str2)
    console.log(str1 == str2)
    console.log(str1 === str3)
    console.log(str1 == str3)

    console.log('apple'>'banana')
    console.log('apple'>'abcd')
    console.log('apple'>'a')
    console.log('apple'>'Banana')
    console.log('apple'>'1')

    //문자의 대소비교는 ASCII 값으로 비교된다.
    //숫자 0~10의 ASCII 값은 45~57,
    //알파벳 대문자 A~Z의 ASCII 값은 65~90,
    //알파벳 소문자 a~z의 ASCII 값은 97~122 이다.
    
  </script>
</body>
</html>
