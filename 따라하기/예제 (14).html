<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>특정 위치 문자 찾기 2가지 방법 (charAt 함수, 대괄호)</h4>
  <script>
    
    const str = "abcde"

    //str.charAt(index)
    console.log(str.charAt()) //파라미터 없을 시(index 미지정 시) 0으로 자동설정
    console.log(str.charAt(0))
    console.log(str.charAt(2))
    console.log(str.charAt(str.length-1))
    console.log(str.charAt(999)) // 문자열의 index를 초과하는 숫자가 입력되면 빈 문자열''을 리턴

    
    //대괄호 인덱스 활용하기 (문자열[index])
    console.log(str[0])
    console.log(str[2])
    console.log(str[str.length-1])
    console.log(str[999]) // 문자열의 index를 초과하는 숫자가 입력되면 'undifined'를 리턴

  </script>
</body>
</html>
