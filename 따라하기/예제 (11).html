<!DOCTYPE html>

<body>
  <h4>replace() 함수 사용하여 대소문자 구분 없이 치환하기</h4>
  <script>
    
    //대소문자를 구분하기 싫다면 정규식을 이용한다..
    let str3 = 'apple, Banana, orange'
    let replaced_str3 = str3.replace(/banana/i,'tomato') // 정규식의 입력형식은 /찾는문자/ 이고, 뒤에 붙은 i 는 ignore case의 약자로, 대소문자를 구분하지 말고 찾으라는 의미이다.

    console.log("변경전 : ",str3)
    console.log("변경후 : ",replaced_str3)
    
  </script>
</body>
</html>
