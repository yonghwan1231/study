<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>배열에서 빈값 제거하기</h4>
  <script>
    
    const arr = [1,undefined,null,false, ,'','   '];

    //filter함수로 undefined 지우기
    const newArr1 = arr.filter(function(el,idx){
      return el !== undefined
    })
    newArr1.forEach(function(el,idx){
      console.log(idx+" : "+el)
    }) // 왜 아무것도 없는값 , , 은 출력되지 않았냐면 지워진게 아니라 처음부터 생략을 한것임. 필터함수는 값이 할당되지 않은 index는 호출하지 않는다.

    //filter함수로 undefined와 null 지우기
    const newArr2 = arr.filter(function(el,idx){
      return el != null // != 혹은 == 연산자로 null 과 비교하면 undefined 까지 포함함. 타입비교(===)를 쓰면 서로 다른값으로 비교하지만, ==만 쓰면 서로 같은값으로 비교함.
    })
    newArr2.forEach(function(el,idx){
      console.log(idx+" : "+el)
    })

    //filter함수로 empty value(빈값) 제거하기
    const newArr3 = arr.filter(function(el,idx){
      console.log(idx+" : "+el) // empty(, ,)는 자동생략
    })

    //undefined, null, false, empty value, 공백 모두 제거하기
    const newArr4 = arr.filter(Boolean) // falsy value는 Boolea으로 체크했을때 false로 변환되는 값이다. 다른값들은 물론 boolean타입인 false 마저도 체크하면 false 이니 filter함수에서는 모두 제외시키게 된다.
    newArr4.forEach(function(el,idx){
      console.log(idx+" : "+el)
    }) // 왜인지 '   '값은 falsy value가 아니라 제거되지 않았다.
 
  </script>
</body>
</html>
