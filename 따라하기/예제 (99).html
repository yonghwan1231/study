<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>div 생성, 삭제, 숨기기</h4>

  <div id="my_div" style="border: 1px solid black">
    <span>div</span>
  </div>
  <input type="button" onclick="toggleDiv()" value="div 숨기기/보이기">
  <input type="button" onclick="deleteDiv()" value="div 삭제">

  <script>
    
    //div 숨기기/ 보이기
    function toggleDiv(){
      if(document.getElementById('my_div').style.display === 'none'){
        document.getElementById('my_div').style.display = 'block'
      }
      else{
        document.getElementById('my_div').style.display = 'none'
      }
    } // visiblity = hidden || visible 로도 가능

    //div 삭제
    function deleteDiv(){
      document.getElementById('my_div').remove();
    }
    
  </script>
</body>
</html>
