<body>
  <h4>배열에 특정 값이 포함되어 있는지 여부 체크하기</h4>
  <script>
    
    const arr = [1,2,3,1]

    console.log(arr.indexOf(1))

    console.log(arr.lastIndexOf(1))

    console.log(arr.includes(2,3)) // (찾는값, 찾기 시작할 인덱스)

    function findArr(el){
      if(el===2) return true
    }
    console.log(arr.findIndex(findArr))

    function someArr(el,index,array){ 
      // el : 현재 처리중인 배열의 인자.
      // index : 현재 처리중인 배열의 index. (생략가능)
      // array : some 함수가 호출된 배열 (생략가능)
      if(el===4) return true
    }
    console.log(arr.some(someArr)) //조건에 부합하는 값이 있으면 true 없으면 false

    //some() 함수도 findIndex()  함수와 마찬가자로 다양한 조건을 적용할 수 있다 


  </script>
</body>
</html>
