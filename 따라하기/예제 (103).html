<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4 id="title">이벤트 추가, 제거하기</h4>
  <button id="removeEvent">이벤트 제거</button>
  <script>
    
    //element.addEventListener(type, eventListener);

    const title = document.getElementById('title')
    const removeEvent = document.getElementById('removeEvent')

    function colorChange(){
      title.style.color = 'red'
    }
    title.addEventListener('click',colorChange)

    //element.removeEventListener(type, eventListener);
    removeEvent.addEventListener('click',(e)=>{
      title.removeEventListener('click',colorChange) //두번째 파라미터는 함수명이 와야하므로, 삭제시킬 이벤트가 익명함수이면 안된다.
    })
    
  </script>
</body>
</html>
