<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>
  <h4>현재 시간을 항상 한국 날짜/시간으로 표시하기 (UTC to KST)</h4>
  <script>
    
    //현재시간
    const now = new Date() //pc의 표준시간을 기준으로 출력한다.

    console.log('현재 시간 : '+now)

    //pc의 표준시가대 설정과 관계 없이 한국 시간 표시하기
    //utc(협정세계시) 시간 계산
    const utc = now.getTime()+(now.getTimezoneOffset()*60*1000)
    //getTimezoneOffset() 함수는 현재 사용자 PC 설정 시간대로부터 UTC 시간까지의 차이를 '분'단위로 리턴합니다. 이것에 60과 1000을 곱해서 밀리초 단위로 변환해 줍니다.

    //utc to kst(utc+9시간)
    const kr_now = new Date(utc+(9*60*60*1000))
    //1. 파라미터가 한개만 지정되면 밀리초단위 이다.
    //2. 협정세계시와 내 컴퓨터의 

    console.log(kr_now)
    
  </script>
</body>
</html>
