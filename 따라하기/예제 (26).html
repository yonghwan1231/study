<body>
  <h4>숫자 콤마 제거 하는 2가지 방법</h4>
  <script>
    
    const numberStr = "123,456,789"

    //replace() 사용하기
    const number1 = numberStr.replace(/,/g,'')
    console.log(number1)

    //split(), join() 사용하기
    const number2 = numberStr.split(',').join('')
    console.log(number2)
    
  </script>
</body>
