<body>
  <h4>배열의 합계, 평균 계산하기 - reduce(), reduceRight()</h4>
  <script>
    
    const arr = [1,2,3,4,5]

    let value = arr.reduce(function(accumulator, currentValue, currentIndex, array) {
      //accumulator : 이전 element에 대한 함수의 리턴값
      //currentValue : 현재 처리중인 배열의 원소
      //currentIndex : 현재 처리중인 배열의 index
      //array : 현재 처리중인 배열 전체
      return accumulator+currentValue;

    },0); // initialValue : reduce 함수를 처음 실행할 때 셋팅할 accumulator 값

    console.log(value)
    
  </script>
