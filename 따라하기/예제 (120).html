<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>라디오 버튼 클릭하여, 텍스트 값 출력하기</h4>

  <input type='radio' name='gender' value='female' id='f' onclick='getRadioText(event)'/>
  <label for='f'>여성</label>

  <input type='radio' name='gender' value='male' id='m' onclick='getRadioText(event)'/>
  <label for='m'>남성</label>

  <div id='result'>
    
  </div>

  <script>

    function getRadioText(event){

      document.getElementById('result').innerText = document.querySelector('label[for="'+event.target.id+'"]').innerText
    }
    
  </script>
</body>
</html>
