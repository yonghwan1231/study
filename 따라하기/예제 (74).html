  <h4>JSON 문자열을 객체로 변경하기</h4>
  <script>
    
    //JSON.parse() 함수
    
    const json = `{
      "id" : 123,
      "product" : {
        "type" : "book",
        "page" : 200,
        "title" : "Javascript",
        "tags" : ["JS", "Beginner"],
        "date" : "2020-12-13"
      }
    }`;

    const obj = JSON.parse(json);

    console.log(obj)

    //JSON.parse() 함수로 속성값 변경하기

    function getDateObject(key,value){
      if(key==='date'){
        return new Date(value)
      }
      return value
    }

    const obj2 = JSON.parse(json, getDateObject)
    //어려움

  </script>
