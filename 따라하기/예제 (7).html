<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>숫자를 문자로 변환하는 4가지 방법</h4>
  <script>
    
    const str1 = (123).toString();
    console.log(str1+','+typeof str1)

    const str2 = String(123)
    console.log(str2+','+typeof str1)

    const str3_num = 123 // 템플릿 문자열
    const str3 = `${str3_num}`
    console.log(str3+','+typeof str1)

    const str4 = 123+"" // 숫자열에 문자열을 더해주면 전체값이 문자열로 변환됨.
    console.log(str4+','+typeof str1)
    
  </script>
</body>
</html>
