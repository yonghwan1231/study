<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>innerHTML, innerText, textContent 차이점</h4>

  <div id='my_div'>
    안녕하세요?     만나서 반가워요.
    <span style='display:none'>숨겨진 텍스트</span>
  </div>

  <input type="button" onclick="get_innerHTML()" value="innerHTML">
  <input type="button" onclick="get_innerText()" value="innerText">
  <input type="button" onclick="get_textContent()" value="textContent">

  <script>
    
    function get_innerHTML(){
      alert(document.getElementById('my_div').innerHTML)
    }
    // html 태그들까지 그대로 나타내준다.
    function get_innerText(){
      alert(document.getElementById('my_div').innerText)
    }
    // '보여지는' 텍스트 요소만 나타내준다.
    function get_textContent(){
      alert(document.getElementById('my_div').textContent)
    }
    // ''숨겨진' 텍스트 요소까지 나타내준다. 
    
  </script>
</body>
</html>
