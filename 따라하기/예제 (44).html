<body>
  <h4>배열 중간에 값 추가, 삭제하기 (2) - splice() 함수</h4>
  <script>
    
    const arr = ['a','b','c']

    //arr.splice(인덱스번호, 인덱스번호 오른쪽부터 삭제할 인자 수(추가만 할거면 0), 인덱스번호 오른쪽부터 추가할 인자)
    arr.splice(0,1,'a','b','c') //삭제 후 추가

    console.log(arr)

    arr.splice(3,0,'a') //추가만

    console.log(arr)

    arr.splice(0,3) //삭제만

    console.log(arr)
    
  </script>
</body>
</html>
