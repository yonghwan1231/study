<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>forEach에서 continue 구현하기</h4>
  <script>
    
    const arr = [1,2,3]

    //for of 문 사용
    for(let el of arr){
      if(el===1) continue;
      console.log(el);
    }

    //return문 사용
    arr.forEach(el2 => {
      if(el2===2){
        return;
      }
      console.log(el2)
    });
    //forEach() 함수는 배열의 모든 원소를 순서대로 탐색하는 함수임. 

    //위 화살표함수를 풀어쓰면 아래와 같다.
    arr.forEach(function(el2){
      if(el2===2){
        return;
      }
      console.log(el2)
    })

    //filter 사용
    arr.filter(function(el3){
      return el3 !== 3
    }).forEach(function(el3){
      console.log(el3)
    })
    

    
  </script>
</body>
</html>
