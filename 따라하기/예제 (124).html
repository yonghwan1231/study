<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>체크박스 중, 하나라도 선택해제 될 경우 전체 선택 해제 하는 2가지 방법</h4>

  <input type="checkbox" name="selectAll" onclick="checkedAll(this)"> 전체선택<br>
  <input type="checkbox" name="pet" value="dog" onclick="checkedCheck(this)"> 개<br>
  <input type="checkbox" name="pet" value="cat" onclick="checkedCheck(this)"> 고양이<br>
  <input type="checkbox" name="pet" value="rabbit" onclick="checkedCheck(this)"> 토끼
  <script>
    
    function checkedAll(selectAll){
      const chkbox = document.getElementsByName('pet')

      chkbox.forEach(function(el){
        el.checked = selectAll.checked
      })
    }

    // function checkedCheck(){
    //   if(document.querySelectorAll('input[name="pet"]').length === document.querySelectorAll('input[name="pet"]:checked').length){
    //     document.querySelector('input[name="selectAll"]').checked = true
    //   }
    //   else{
    //     document.querySelector('input[name="selectAll"]').checked = false
    //   }
    // }

    function checkedCheck(el){
      if(el.checked===false){
        document.querySelector('input[name="selectAll"]').checked = false
      }
    }
    
  </script>
</body>
</html>
