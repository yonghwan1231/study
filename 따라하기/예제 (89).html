<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>절대값 구하기</h4>
  <script>
    
    //Math.abs() 함수로 절대값 구하기
    //Math.abs(x) 함수는 파라미터로 입력된 x 의 절대값(absolute Value)를 리턴 합니다.
    //Math는 javascript 에서 수학적인 상수와 메소드를 가진 내장 객체입니다.
    //Math의 모든 속성과 메소드는 정적이기 때문에, new 연산자로 객체를 생성하지 않고 바로 사용합니다.

    console.log(Math.abs(-10))
    console.log(Math.abs(-10.13))
    console.log(Math.abs(10))
    console.log(Math.abs("-2"))
    console.log(Math.abs("")) //빈문자열은 0 반환
    console.log(Math.abs(true)) //true는 1 반환
    console.log(Math.abs(false)) //false는 0 반환
    console.log(Math.abs(null)) //null은 0 반환
    console.log(Math.abs(undefined)) //NaN 반환
    console.log(Math.abs("apple")) //숫자변환이 불가능한 문자열이 입력되면 NaN 반환
    
  </script>
</body>
</html>
