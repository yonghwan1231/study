<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>input 박스에 영어만 입력되도록 하는 2가지 방법</h4>

  oninput, 정규식, replace() 사용 <input type="text" oninput="langChange(this)"><br>
  pattern 속성 적용하기 <input type="text" pattern="[A-Za-z]+">
  <script>
    
    //oninput 이벤트, 정규식, replace() 함수 사용하기
    function langChange(e){
      e.value = e.value.replace(/[^A-Za-z]/ig, '')
    }

    //pattern 속성 적용하기
    `패턴속성으로 [A-Za-z]+ 를 넣어주면 된다. 단 입력 자체가 안되는게 아닌, 입력하고 제출을 누르면 오류 메세지가 출력된다.`
    
  </script>
</body>
</html>
