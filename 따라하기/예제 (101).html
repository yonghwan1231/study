<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>마우스 이벤트(event) 종류</h4>
  <div id="my_div">
    이벤트
  </div>
  <script>
    
    const myDiv = document.getElementById('my_div')
    
    myDiv.addEventListener('click', (e) => {
      myDiv.innerHTML+= '<div>click</div>';
    });

    myDiv.addEventListener('mousedown', (e) => {
      myDiv.innerHTML+= '<div>mousedown</div>';
    });

    myDiv.addEventListener('mouseup', (e) => {
      myDiv.innerHTML+= '<div>mouseup</div>';
    });

    myDiv.addEventListener('dblclick', (e) => {
      myDiv.style.color = 'red';
    });

    let i = 0
    myDiv.addEventListener('mousemove', (e) => { // 요소 안에서 마우스 움직일때
      i++
      console.log(i)
    });
    
    myDiv.addEventListener('mouseover', (e) => { // mouseenter 이벤트와 차이점은 이벤트 버블링 효과가 있음
      myDiv.style.backgroundColor = 'black'
      myDiv.style.color = 'white'
    });
    
    myDiv.addEventListener('mouseout', (e) => { // mouseleave 이벤트와 차이점은 이벤트 버블링 효과가 있음
      myDiv.style.backgroundColor = 'white'
      myDiv.style.color = 'black'
    });

    myDiv.addEventListener('contextmenu', (e) => { // 우클릭 이벤트. 우클릭 금지도 이 이벤트로 가능
      myDiv.innerHTML+= '<div>contextmenu</div>';
    });

  </script>
</body>
</html>
