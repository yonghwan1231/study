<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>현재 날짜, 시간 구하기</h4>
  <script>
    
    let today = new Date();

    console.log(today)

    //현재 연도/월/일/요일 구하기

    let year = today.getFullYear() //년도
    let month = today.getMonth()+1 // 월
    let date = today.getDate() // 일
    let day = today.getDay() // 요일

    console.log(year)
    console.log(month)
    console.log(date)
    console.log(day)

    //현재 시간/분/초/밀리초 구하기

    let hours = today.getHours() // 시
    let minutes = today.getMinutes() // 분
    let seconds = today.getSeconds() // 초
    let milliseconds = today.getMilliseconds() // 밀리초

    console.log(hours)
    console.log(minutes)
    console.log(seconds)
    console.log(milliseconds)

    //좀 더 손쉽게 날짜와 시간 가져오기

    let easyDate = today.toLocaleDateString() // 년/월/일 정보를 문자열로 가져옴
    let easyTime = today.toLocaleTimeString() // 오전or오후/시/분/초 정보를 문자열로 가져옴
    let easyToday = today.toLocaleString() // 년/월/일/오전or오후/시/분/초 정보를 문자열로 가져옴

    console.log(easyDate)
    console.log(easyTime)
    console.log(easyToday)

    
  </script>
</body>
</html>
