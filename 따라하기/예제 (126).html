<body>
  <h4>input 에서 입력 글자수 제한하는 2가지 방법</h4>

  maxlength 속성 <input type="text" maxlength="1"><br>
  글자수 체크로직 구현 <input type="text" oninput="checkLength(this,5)">
  <script>
    
    //1. maxlength 속성 사용하기
    `그냥 input에 maxlength 속성 주면 됨`

    //2. 글자수 체크로직 구현
    function checkLength(el,maxlength){
      if(el.value.length > maxlength){
        el.value = el.value.substr(0,maxlength)
      }
    }
    
  </script>
</body>
</html>
