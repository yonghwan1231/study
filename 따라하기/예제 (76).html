<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>객체 합치는 4가지 방법</h4>
  <script>
    
    //반복문 사용
    const obj1 = {
      name : 'banana',
      price : 1000
    };

    const obj2 = {
      name : 'banana',
      price : 2000,
      count : 10
    };

    function mergeObj(obj1,obj2){
      const newObj = {}
      for(let att in obj1){
        newObj[att] = obj1[att]
      }
      for(let att in obj2){
        newObj[att] = obj2[att]
      }

      return newObj
    }

    console.log(JSON.stringify(mergeObj(obj1,obj2))) // price는 공통으로 가진 키인데 값이 다름으로 순서상 obj2 의 키값으로 합쳐진다.

    //Object.assign(target, ...sources) 사용
    // target 객체 안에 ...sources 객체를 복사붙여넣기해서 합침

    Object.assign(obj1,obj2) //obj2 객체를 복사하여 obj1 객체와 합친다. 첫번째 파라미터가 타겟이고, 두번째 파라미터부터는 복사해서합칠 객체들인데 여러개가 올수있다.
    // Object.assign(target, ...sources, ...sources) 이런식으로

    console.log(obj1) // 마찬가지로 공통으로 갖고있는 price라는 키는 복사해서 합쳐지는 obj2의 값으로 변경된다. 이렇게 속성이 겹치면 가장 마지막 순서의 파라미터(객체)의 속성으로 변경된다.
    

    //전개연산자 사용
    const spreadObj = {...obj1, ...obj2}
    // ...obj 는 obj란 객체를 펼쳐서 반환한다. 그 펼쳐진 반환값들을 객체{}로 감싸주는 방법으로도 합칠수 있다.

    console.log(spreadObj)

  </script>
</body>
</html>
