<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>문자열 숫자로 변환하기 (1) - parseInt()</h4>
  <script>
    
    //parseInt()
    console.log(parseInt("123"))
    console.log(parseInt("-123"))
    console.log(parseInt("123.123")) //소수점 이하의 숫자는 무시된다.
    console.log(parseInt("12a3")) //문자열의 첫글자가 숫자일때는 숫자가 아닌 값이 나오기 전까지만 정수로 변환한다.
    console.log(parseInt("   123")) //문자열의 첫글자가 공백일때는 공백을 무시하고 변환함.
    console.log(parseInt("a123")) //문자열의 첫글자가 숫자가 아닐때는 NaN 반환.
    
  </script>
</body>
</html>
