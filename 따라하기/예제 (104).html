<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>마우스 클릭 좌표 (screenX, clientX, pageX, offsetX)</h4>
  <div id="my_div" style="width: 200px; height:200px; background-color:green;"></div>
  <div id="result"></div>

  <script>
    
    //1. screenX, screenY : 모니터 화면을 기준으로 좌상단 모서리가 (0,0)
    //2. pageX, pageY : 전체 문서를 기준으로 좌상단 모서리가 (0,0)
    //3. clientX, clientY : 브라우저에서 보여지는 웹페이지 영역을 기준으로 좌상단 모서리가 (0,0)
    //4. offsetX, offsetY : 어떤 요소(div) 안의 영역을 기준으로 좌상단 모서리가 (0,0)

    const myDiv = document.getElementById('my_div')
    const result = document.getElementById('result')

    myDiv.addEventListener('click',(e)=>{
      result.innerHTML = ('<div>X : '+e.screenX+', Y : '+e.screenY+'</div>')
      result.innerHTML += ('<div>X : '+e.clientX+', Y : '+e.clientY+'</div>')
      result.innerHTML += ('<div>X : '+e.pageX+', Y : '+e.pageY+'</div>')
      result.innerHTML += ('<div>X : '+e.offsetX+', Y : '+e.offsetY+'</div>')
    })
    
  </script>
</body>
</html>
