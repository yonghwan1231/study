<body>
  <h4>배열 앞, 뒤에 값 추가, 삭제하기 (1)</h4>
  <script>
    
    const arr = ['apple','banana']
    const length = arr.unshift('orange')

    console.log(length)
    console.log(arr)

    arr.shift()
    console.log(arr)

    arr.push('orange')
    console.log(arr)

    arr.pop()
    console.log(arr)

    
    
  </script>
</body>
