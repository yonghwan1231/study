<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>Set 객체를 배열(Array)로 변환하는 3가지 방법</h4>
  <script>
    
    const set = new Set([1,2,3])
  
    //Array.from()
    const arr1 = Array.from(set) //유사배열객체, 반복기능객체를 얕은복사하여 새 배열객체를 만들어준다.
    console.log(arr1)

    //전개연산자
    const arr2 = [...set] //복제
    console.log(arr2)

    //forEach
    const arr3 = [];

    set.forEach(function(el){
      arr3.push(el)
    })
    console.log(arr3)

  </script>
</body>
</html>
