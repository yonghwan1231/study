<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>innerText와 innerHTML의 차이점</h4>

  <div id="content">
    <div>A</div>
    <div>B</div>
  </div>
  <input type="button" onclick="get_InnerText()" value="innerText">
  <input type="button" onclick="get_InnerHTML()" value="innerHTML">
  <input type="button" onclick="set_InnerText()" value="innerText 값변경">
  <input type="button" onclick="set_InnerHTML()" value="innerHTML 값변경">

  <script>
    
    function get_InnerText(){
      const el = document.getElementById('content');
      alert(el.innerText) //이 속성은 element 안의 text 값들만을 가져옵니다.
    }

    function get_InnerHTML(){
      const el = document.getElementById('content');
      alert(el.innerHTML) //innerText와는 달리 innerHTML은 element 안의 HTML이나 XML을 가져옵니다.
    }
    
    //값 설정하기
    function set_InnerText(){
      const el = document.getElementById('content');
      el.innerText = "<div style='color:red'>A</div>" // html 태그를 문자열로 출력됨
    }

    function set_InnerHTML(){
      const el = document.getElementById('content');
      el.innerHTML = "<div style='color:red'>A</div>" // html 태그가 태그로 해석됨
    }

  </script>
</body>
</html>
