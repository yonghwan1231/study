<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>마우스 오른쪽 클릭 금지하는 2가지 방법(안됨)</h4>
  <div id="my_div" style="width: 200px; height:200px; background-color:green;">e.preventDefault()</div>
  <div id="my_div2" style="width: 200px; height:200px; background-color:yellow;" oncontextmenu="return false">return false</div>

  <script>
    
    const myDiv = document.getElementById('my_div')

    myDiv.addEventListener('contextmenu',e=>{
      e.preventDefault()
    })
    
  </script>
</body>
</html>
