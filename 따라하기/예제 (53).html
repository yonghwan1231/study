<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>배열에서 특정 값 삭제하기</h4>
  <script>
    
    //빈 배열 할당
    let arr1 = [1,2,3]

    arr1 = []

    console.log(arr1)

    //배열 길이 0으로 변경
    let arr2 = [1,2,3]

    arr2.length = 0

    console.log(arr2)

    //배열의 첫번째값 삭제
    let arr3 = [1,2,3]

    arr3.shift()

    console.log(arr3)

    //배열의 마지막값 삭제(배열 길이로 삭제)
    let arr4 = [1,2,3]

    arr4.length = 2

    console.log(arr4)

    //배열의 마지막값 삭제(pop)
    let arr5 = [1,2,3]

    arr5.pop()

    console.log(arr5)

    //특정구간 값 삭제
    let arr6 = [1,2,3,4,5]

    arr6.splice(2,1) //인덱스 2번부터 1개의 원소 삭제

    console.log(arr6)

    //특정값 삭제
    let arr7 = [1,2,3,1,1,2,3,1,2,1]

    for(let i=0; i<arr7.length; i++){
      if(arr7[i]===1){
        arr7.splice(i,1)
        i--
      }
    }

    console.log(arr7)

    //filter()
    let arr8 = [1,2,1,2,3,1,1,2,3,4,1]

    let arr8Filter = arr8.filter(function(el){
      if(el !== 1) return true
    })

    console.log(arr8Filter)
    
  </script>
</body>
</html>
