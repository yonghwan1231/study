<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>키보드 이벤트(keyboard event) 종류</h4>
  <input type="s" name="" id="my_input">
  <div id="result_div"></div>

  <script>
    
    const myInput = document.getElementById('my_input')
    const resultDiv = document.getElementById('result_div')

    myInput.addEventListener('keydown',()=>{
      resultDiv.innerHTML += '<div>keydown</div>'
    })

    myInput.addEventListener('keyup',()=>{
      resultDiv.innerHTML += '<div>keyup</div>'
    })

    myInput.addEventListener('keypress',()=>{
      resultDiv.innerHTML += '<div>keypress</div>'
    })
    
  </script>
</body>
</html>
