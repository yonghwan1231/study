<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>문자열에서 특정 문자열 치환하기 (replace)</h4>
  <script>
    
    let str1 = 'apple, banana, orange'
    let replaced_str1 = str1.replace('banana','tomato')

    console.log("변경전 : ",str1)
    console.log("변경후 : ",replaced_str1)
    
    //단, 첫번째로 찾은 문자열만 치환해 준다.
    let str2 = 'apple, banana, orange, banana'
    let replaced_str2 = str2.replace('banana','tomato')

    console.log("변경전 : ",str2)
    console.log("변경후 : ",replaced_str2)
    
    //대소문자를 구분하여 입력하지 않으면 치환되지 않는다.
    let str3 = 'apple, Banana, orange'
    let replaced_str3 = str3.replace('banana','tomato')

    console.log("변경전 : ",str3)
    console.log("변경후 : ",replaced_str3)
    
  </script>
</body>
</html>
