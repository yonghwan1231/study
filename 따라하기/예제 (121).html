<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>체크박스(checkbox)에 선택 된 값 출력하기</h4>

  <input type="checkbox" name="pet" value="dog" onclick="getOneValue(event)">개
  <input type="checkbox" name="pet" value="cat" onclick="getOneValue(event)">고양이

  <div id="result">

  </div>

  <script>
    
    function getOneValue(event){
      if(event.target.checked){
        document.getElementById('result').innerText = event.target.value
      }
      else{
        document.getElementById('result').innerText = ''
      }
    }
    
  </script>
</body>
</html>
