<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>함수 파라미터(매개변수) 기본값 설정하기</h4>
  <script>
    
    //ES6 이전 파라미터 기본값 셋팅
    function multiply1(a,b){
      if(b===undefined){
        b=1 //파라미터를 입력받지 않으면 b의 기본값은 1이라고 설정해주었다.
      }
    }
    
    //ES6 이후 파라미터 기본값 셋팅
    function multiply2(a,b=1){ //이렇게 파라미터=값 으로 입력해주면 기본값이 설정된다.
      return a*b
    }
    console.log(multiply2(2,3))
    console.log(multiply2(2)) // a자리에 2가 들어갔으나 b자리에 아무값이 안들어갔으므로 기본값 1과 곱해졌다

  </script>
</body>
</html>
