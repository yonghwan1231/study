<body>
  <h4>두 날짜 사이 일수 계산하기 (경과 일수)</h4>
  <script>
    
    //dateObj.getTime()

    const date1 = new Date(2022,0,1,0,0,0) // 2022년 1월 1일 0시 0분 0초
    const date2 = new Date(2022,0,10,0,0,0) // 2022년 1월 10일 0시 0분 0초

    const elapseDate = (date2 - date1)/1000/60/60/24 // 경과시간 구하는 방법과 동일한데, 시간(hours)까지 구해서 다시 24로 나누면 경과일수를 알수있음

    console.log(elapseDate)

    
  </script>
