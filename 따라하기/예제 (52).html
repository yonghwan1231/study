<body>
  <h4>배열에서 특정 값 개수 구하기</h4>
  <script>
    
    const arr = [1,2,3,4,1,1]
    
    //for문을 이용해 구하기
    count=0
    for(let i=0;i<arr.length;i++){
      if(arr[i]===1){
        count++
      }
    }
    console.log(count)
    
    //filter()를 이용해 구하기
    console.log(arr.filter(function(el){
      if(el===1) return true
    }).length) //배열의 길이가 곧 찾은값의 개수

    //reduce()

  </script>
