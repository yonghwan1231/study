<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>문자열을 배열로 변환 (split 함수)</h4>
  <script>
    
    //파라미터를 입력하지 않을 경우
    const str1 = 'apple banana orange'
    const arr1 = str1.split()
    console.log(arr1)

    //단어별로 잘라서 배열에 담기
    const str2 = 'apple banana orange'
    const arr2 = str2.split(" ")
    console.log(arr2)

    //글자별로 잘라서 배열에 담기
    const str3 = 'a b c'
    const arr3 = str3.split(""); // 파라미터에 ""만 입력하면 문자열을 한 문자씩 낱개로(공백까지) 배열에 담는다.
    console.log(arr3.length) // 공백까지 배열에 담겼기 때문에 배열의 길이는 5가 된다.
    console.log(arr3)

    //limit값 지정하기
    const str4 = 'apple,banana,orange'
    const arr4 = str4.split(",",2); // 두번째 파라미터에 배열의 최대 길이값을 넣으면 원래 쉼표로 구분되어 길이 3의 배열이 만들어져야 하지만, 길이 2까지의 배열밖에 만들수 없어 orange는 생략된다.
    console.log(arr4)
    
  </script>
</body>
</html>
