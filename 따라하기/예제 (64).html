<body>
  <h4>배열을 문자열로 변환하기</h4>
  <script>

    const arr = ['apple','banana','orange']
    
    //join() 함수 사용하기
    const str1 = arr.join()
    const str2 = arr.join('-')
    const str3 = arr.join('')

    console.log(str1)
    console.log(str2)
    console.log(str3)

    //toString() 함수 사용하기
    console.log(arr.toString())
    console.log(arr)
    
  </script>
</body>
