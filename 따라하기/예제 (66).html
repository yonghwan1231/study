<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>배열에서 최대값, 최소값 구하기</h4>
  <script>
    
    //Math.max(), Math.min() 함수소개
    //파라미터로 입력받은 숫자들 중 최대값과 최소값을 구해서 반환하는 함수이다.
    //배열을 넣고싶으면 배열원소를 하나하나 꺼내서 파라미터로 전달해 주어야 한다.
    const maxValue1 = Math.max(1,2,3,4,5)
    console.log(maxValue1)
    const minValue1 = Math.min(1,2,3,4,5)
    console.log(minValue1)

    //Function.prototype.apply() 사용하기
    const arr = [1,2,3,4,5]
    const maxValue2 = Math.max.apply(null,arr) //apply(함수에서 this로 사용할 객체, 호출하는 함수로 전달할 파라미터)
    //여기서는 this 객체를 지정해줄 필요가 없으므로 null을 전달한다.
    console.log(maxValue2)
    const minValue2 = Math.min.apply(null,arr)
    console.log(minValue2)

    //전개연산자 사용하기
    const maxValue3 = Math.max(...arr) // 앞에 ...을 써주면 배열의 원소들이 하나씩 거내어 펼쳐진 값이 반환된다. max(...arr)는 max(1,2,3,4,5) 가 되는것.
    console.log(maxValue3)
    const minValue3 = Math.min(...arr)
    console.log(minValue3)
    
  </script>
</body>
</html>
