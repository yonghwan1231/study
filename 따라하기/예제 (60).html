<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>배열 중복 제거하는 3가지 방법</h4>
  <script>
    
    const dupArr = [1,2,3,1,2]

    //set 함수이용
    const set = new Set(dupArr)
    console.log(set)
    const setArr = [...set] //dupArr배열에서 중복값을 제거한 값들로 구성된 set 객체를 다시 배열로 변환
    console.log(setArr)

    //indexOf, filter 함수이용
    const mixArr =  dupArr.filter(function(el,index){
      return dupArr.indexOf(el) === index // 어렵다. 티스토리 다시 읽어보기
    })
    
    console.log(Array.isArray(mixArr)) // 인자가 배열인지를 판별
    console.log(mixArr)

    //fonEach, include 함수이용
    let forArr = [];
    dupArr.forEach(function(el){ //dupArr 배열의 원소들을 순회하며 함수 실행
      if(!forArr.includes(el)){ //만약 forArr 배열에 현재 검사중인 dupArr의 원소가 들어있지 않다면
        forArr.push(el) //forArr 배열에 현재 검사중인 dupArr의 원소를 추가해라
      } //이러면 if 조건문에 의해 dupArr에서 중복값이 배제된 새 배열이 된다.
    })
    console.log(forArr)
    
  </script>
</body>
</html>
