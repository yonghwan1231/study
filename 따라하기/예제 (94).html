<head>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>

<body>
  <h4>경고창(alert)에서 텍스트 줄바꿈 하기</h4>
  <input type="button" onclick="event_alert()" value="alert">
  <script>
    
    function event_alert()  {
      //alert(`경고
      //창`) 백틱이용

      alert('경고\n창') // \n 이용
    }
    
  </script>
</body>
