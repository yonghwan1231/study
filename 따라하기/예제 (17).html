<body>
  <h4>문자열의 첫글자만 대문자로 변환하기</h4>
  <script>
    
    const str1 = "apple"

    const firstChar = str1.charAt(0)

    const firstCharUpper = firstChar.toUpperCase()

    const leftChar = str1.slice(1,str1.length)

    const result = firstCharUpper+leftChar

    console.log(result)

    // 더 간결한 코드

    const str2 = "apple"

    const result2 = str2[0].toUpperCase()+str2.slice(1,str2.length)

    console.log(result2)
    
  </script>
</body>
