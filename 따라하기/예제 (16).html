<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>문자열 합치기 (3가지 방법)</h4>
  <script>
    
    //+연산자 (가장 성능이 뛰어난 방법)
    const str1 = 'hello'+' '+'world'
    console.log(str1)
    
    //숫자를 더할때와 마찬가지로 += 연산자 사용 가능
    let str2 = 'hello'
    str2 += ' ';
    str2 += 'world'
    console.log(str2)

    //str.concat(str2,str3...strN)
    const str3 = 'hello'.concat(' ','world','!') // 파라미터로 받은 문자열을 모두 이어붙여서 리턴
    console.log(str3)

    //str.concat(모든타입)
    const str4 = 'hello'.concat(null,1,2,true,{name:'apple'},[1,2]) // 파라미터는 문자열 외에 다른 타입도 넣을수 있다. 단 concat 앞에 오는 요소('hello')는 무조건 문자열이여야 한다.
    console.log(str4)

    //배열.concat()
    const arr1 = ['hello']
    console.log(arr1.concat(' ','world')) // concat() 의 대상이 배열일 때에는 파라미터들이 배열의 인자로 추가된다.

    //arr.join(구분자)
    const arr2 = ['hello','world']
    console.log(arr2.join()) // join()은 배열의 모든 인자를 이어붙여준다.
    console.log(arr2.join('+')) // joiin() 의 파라미터로 받은 값을 구분자로 바꿔준다. 기존의 쉼표가 파라미터 값으로 치환된다.

  </script>
</body>
</html>
