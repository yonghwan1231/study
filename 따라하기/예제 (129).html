<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>사용자 입력을 도와주는 datalist 알아보기</h4>

  <input list="fruitlist" type="text" id="fruits" value="orange"> 
  <datalist id="fruitlist">
    <option value="apple" label="사과"></option>
    <option value="banana" label="바나나"></option>
    <option value="grape" label="포도"></option>
    <option value="orange" label="오렌지"></option>
  </datalist>

  <input type="button" value="모든값 가져오기" onclick="getOptionList()">

  <!-- option 목록 출력 -->
  <div id='valuelist'></div>
  <div id='labellist'></div>

  <p style="background-color: yellow;">
    datalist 태그는 인풋창에서 추천값을 제공하는 태그이다.<br>
    input 태그의 list 속성값에 datalist 태그의 id 값을 넣어주어야 연결된다.<br>
    datalist 태그의 속성에서 value는 제공하는 추천값, label은 추천값에 대한 보조값(연한글씨) 인듯함. submit시 value 값이 전달되고 label값은 전달되지 않음
  </p>
  <p style="background-color: yellow;">
    input 태그의 기본값을 정해주려면 value 속성에 지정할 값을 입력해주면 된다.
  </p>
  
  <script>

    // datalist 의 option 전체 목록 가져오기
    
    function getOptionList(){
      // datalist의 option 목록 가져오기
      const optionAll = document.getElementById('fruitlist').options

      const optionValue = []
      const optionLabel = []

      for(i=0; i<optionAll.length; i++){
        const option = optionAll[i]
        optionValue.push(option.value)
        optionLabel.push(option.label)
      }

      document.getElementById('valuelist').innerText = optionValue
      document.getElementById('labellist').innerText = optionLabel
    }
    
    
  </script>
</body>
</html>
