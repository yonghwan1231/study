<body>
  <h4>문자열 날짜(Date) 변환하기</h4>
  <script>
    
    const str = "2020-07-20"

    const strArr = str.split('-');
    console.log(strArr)

    const date = new Date(strArr[0],strArr[1]-1,strArr[2]) // 파라미터로 '월'을 넘겨줄때 -1 해야하는것 주의
    console.log(date)
    console.log(date.toLocaleDateString())
    
    
  </script>
</body>
