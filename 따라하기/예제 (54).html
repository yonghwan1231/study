<body>
  <h4>배열 map() 함수로 변경된 새로운 배열 생성하기</h4>
  <script>
    //map() 함수는 어떤 배열에서 값을 변경하여 새로운 배열을 생성해 준다. 원본배열은 변경되지 않는다.
    
    const arr1 = [1,2,3,4,5,6]

    const arr2 = arr1.map(function(currentValue, index, array){
      //currentValue : 현재 처리중인 배열의 원소
      //index : 현재 처리중인 배열의 index
      //array : 현재 처리중인 배열
      return currentValue+1
    })

    console.log(arr2)
    
  </script>
</body>
</html>
