<body>
  <h4>문자열에서 마지막 콤마 제거하기 </h4>
  <script>
    
    const str1 = "apple, banana";
    const str2 = "apple, banana,";
    const str3 = "apple, banana,   ";

    const rslt1 = str2.replace(/,\s*$/, "");
    const rslt2 = str3.replace(/,\s*$/, "");
    // \s 는 space나 tab과 같은 공백을 의미힌다.
    // * 는 0번 이상을 의미한다.
    // $ 는 문자열의 끝을 의미한다.
    // 종합하면 위 정규식은 '문자열의 끝에서 콤마와 0번 이상의 공백이 있는 경우'를 찾는다.

    console.log(rslt1)
    console.log(rslt2)
    
  </script>
