<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>객체 속성 읽기, 추가, 변경, 삭제</h4>
  <script>
    
    const obj = {
      id : 123,
      product : {
        type : 'book',
        title : 'JS Start',
        page : 200,
        'writing by' : 'yonghwan'
      }
    }

    //객체 속성 읽기(점 표기법)
    console.log(obj.id)
    console.log(obj.product.type)
    console.log(obj.product.title)
    console.log(obj.product.page)

    //객체 속성 읽기(대괄호 표기법)
    console.log(obj['id'])
    console.log(obj.product['writing by']) // 대괄호에 들어가는 값은 (쌍)따옴표로 감사주어야 한다. 좋은점은 'writing by' 같이 띄어쓰기가 있는 키값도 불러올수 있다는 점

    //객체 속성 추가(점 표기법)
    obj.stock = 100;
    console.log(obj.stock)
    //객체 속성 값 변경(점 표기법)
    obj.id = 456
    console.log(obj.id)

    //객체 속성 추가(대괄호 표기법)
    obj['store'] = 'kyobo'
    console.log(obj['store'])
    //객체 속성 값 변경(대괄호 표기법)
    obj['id'] = 789
    console.log(obj['id'])

    //동적으로 객체속성 추가/삭제하기(computed property)
    const obj2 = {

    }

    let testArr = ['red', 'green', 'blue']

    testArr.forEach(function(el){
      obj2[el] = el.substring(0,1)
    })
    console.log(obj2.red)
    console.log(obj2.green)
    console.log(obj2.blue)

    //객체 속성 삭제하기(delete 연산자)
    delete obj.id;
    delete obj.product['type'];

    console.log(Object.keys(obj).length); // Object.keys(obj) 는 obj의 키값을 배열로 반환한다. 이외에도 Object.value, Object.entries 가 있음

    console.log(obj['id']) // undefined가 출력된다. 삭제완료

    
  </script>
</body>
</html>
