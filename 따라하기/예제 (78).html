<body>
  <h4>Date 객체로 원하는 날짜, 시간 표현하기</h4>
  <script>
    
    //new Date()
    let today = new Date()
    console.log(today) // 파라미터 미전달시 현재 날짜와 시간을 가진 Date 객체 생성

    
    //new Date(year, month, day, hours, minutes, seconds, milliseconds) 연도와 월은 필수 입력!
    let date_1 = new Date(2022,0,1,0,0,0,0) // 주의할것은 월(month)은 0~11의 숫자를 입력해주어야 한다. 1월의 객체를 생성하고 싶으면 month 파라미터로 0을 입력해야함
    console.log(date_1)


    //new Date(milliseconds)
    let data_2 = new Date(1000) // 파라미터를 1개만 지정하면 이 값은 milliseconds 로 해석됨
    let date_3 = new Date(-1000000000) // milliseconds값을 마이너스로 넣어주면 1970.1.1 이전의 시간을 표현 가능

    console.log(data_2) // https://hianna.tistory.com/327?category=764998
    console.log(data_2.toUTCString())
    console.log(date_3)

    //new Date('date')
    let date_4 = new Date("August 11, 2019 22:33:44") // 날짜와 시간을 의미하는 문자열을 직접 입력받는 방법. 입력형식에 대해서는 다음 목차에서

    console.log(date_4)
    
  </script>
</body>
</html>
