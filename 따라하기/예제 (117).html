<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>Caps Lock 키 활성화 여부 체크하기</h4>

  <input id='name' onkeyup="checkCapsLock(event)"/>
  <div id='message'></div>
  <script>
    
    function checkCapsLock(e){
      if(e.getModifierState("CapsLock")){ // getModifierState() 함수는 키보드의 몇가지 키의 상태를 true/false 로 반환한다. 인자로 오는 "키이름"의 키가 활성화 되어있으면 true, 아니라면 false 이다.
      //CapsLock 외에도 NumLock, ScrollLock, Alt, Shift, Ctrl 등의 키도 확인 가능하다.
        document.getElementById('message').innerText = 'Caps Lock이 켜져 있습니다.'
      } else{
        document.getElementById('message').innerText = ''
      }
    }

  </script>
</body>
</html>
