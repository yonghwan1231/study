<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>

<body>
  <h4>반복문(4) - 배열 반복문 for...of (ES6)</h4>
  <script>
    
    // for(variable of object){
    //   statement
    // }

    const arr = [1,2,3]

    for(element of arr){
      console.log(element)
    }
    

    const str = "banana"

    for(element of str){
      console.log(element)
    }
  
    const map = new Map();
    map.set('key1','value1');
    map.set('key2','value2');

    for(element of map){
      console.log(`${element[0]},${element[1]}`)
    }
    
  </script>
</body>
</html>
