<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>배열의 특정 값 찾기 - find(), filter()</h4>
  <script>
    
    const arr = [1,2,3,4,2]

    function findArr(el,index,array,thisArg){
      // thisArg : 함수를 실행할때 this로 사용할 객체
      if(el===1) return true
    }
    console.log(arr.find(findArr)) // find() 는 찾는값의 인덱스를 반환하는게 아니라 찾는값 자체를 반환한다. 만약 찾는 값이 없으면 undifined 를 반환한다.
    
    function filterArr(el,index,array,thisArg){
      if(el===2) return true
    }
    console.log(arr.filter(filterArr)) // filter() 는 찾는값을 배열형태로 모두 반환한다.
    
    
  </script>
</body>
</html>
