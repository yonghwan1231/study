<body>
  <h4>배열 자르기 - slice()</h4>
  <script>
    
    const arr0 = ['a','b','c','d']

    const arr1 = arr0.slice(1,3)
    const arr2 = arr0.slice(0,2)
    const arr3 = arr0.slice(2,4)

    console.log(arr1)
    console.log(arr2)
    console.log(arr3)
    console.log(arr0)
    
  </script>
</body>
