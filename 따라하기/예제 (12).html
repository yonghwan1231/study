<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>모든 문자열 치환하기 (replace, replaceAll)</h4>
  <script>
    
    //replaceAll 이라는 함수는 없다. 대신 정규식을 이용하면 첫번째로 찾은 문자열만 치환해주는 속성을 무시할 수 있다.
    
    let str1 = 'apple, banana, orange, banana'
    let replaced_str1 = str1.replace(/banana/g,'tomato') // 뒤에 붙은 g는 global match의 약자이며, 모든 문자열을 발견 순서와 상관없이 전부 지정해준다.
    console.log(replaced_str1)
    
    let str2 = 'apple, banana, orange, Banana'
    let replaced_str2 = str2.replace(/banana/gi,'tomato') // g와 i를 함께 쓰면 해당되는 모든 문자열을 대소문자 구분없이 찾아준다.
    console.log(replaced_str2)
    
  </script>
</body>
</html>
