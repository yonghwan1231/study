<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="./js/button.js"></script>
</head>
<body>
  <h4>특정 문자 위치 찾기 (indexOf 함수)</h4>
  <script>
    
    const str = "abcabcabc"

    //indexOf(찾을 값, 찾기 시작할 위치(생략가능))
    console.log(str.indexOf("ab")) // 찾는 값이 인덱스 0번부터 시작됨
    console.log(str.indexOf("ba")) // 찾는 값이 인덱스 1번부터 시작됨
    console.log(str.indexOf("abc")) // 찾는 값이 없을 시 인덱스값을 -1 로 반환
    console.log(str.indexOf("AB")) // 대소문자를 구분해서 찾아야 함.

    //찾기 시작할 위치를 입력한 경우
    console.log(str.indexOf("ab",1)) // 인덱스 1번 이후부터  "ab"가 등장하는 인덱스를 찾음
    
    //indexOf 함수도 raplace 처럼 첫번째로 발견한 위치의 인덱스 값만 반환한다. 그러나 찾는 값이 존재하는 모든 위치를 알고 싶다면 아래와 같은 프로그래밍을 통해 가능하다.

    let searchvalue = "ab"
    let pos = 0

    while(true){
      console.log("검색시작")
      let foundPos = str.indexOf(searchvalue,pos)
      if(foundPos==-1) break;
      console.log(foundPos)
      pos=foundPos+1
    }

  </script>
</body>
</html>
