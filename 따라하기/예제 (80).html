<body>
  <h4>월의 마지막 날짜 계산하기</h4>
  <script>
    
    //0일 입력
    let date = new Date(2022,2,0) // 이것은 2022월 3월 0일을 의미하는데, 0일은 없으므로 전월 마지막날을 반환하게 된다.
    console.log(date)

    date.setDate(date.getDate()-1) // -1일을 입력하면 전월 마지막날-1일을 반환한다.
    console.log(date)
    
  </script>
