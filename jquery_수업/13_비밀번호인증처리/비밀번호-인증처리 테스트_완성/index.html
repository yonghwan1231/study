<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 인증처리</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>

    <!-- 
        query string : url에 문자열 형태로 특정 옵션을 담아서 요청
        htttp://www.abc.com/타겟위치?pwd1="값1"&pwd2="값2";     
    -->
    <section>
        <form action="result.html" method="get">            
            <fieldset>
                <legend>PASSWORD</legend>
                <article class="pwd">
                    <label for="pwd1">Password</label>
                    <input type="password" id="pwd1" name="pwd1" 
                        placeholder="비밀번호를 입력하세요">
                    <br>
                    <label for="pwd2">Re Password</label>
                    <input type="password" id="pwd2" name="pwd2" 
                        placeholder="비밀번호를 재 입력하세요">
                </article> 
                <input type="reset" value="CANCEL">
                <input type="submit" value="CONFIRM">
            </fieldset>
        </form>
    </section>   
    
    <script>
        $(function(){

$(window).resize(function () {
  var vh = $(window).width()
  if (vh < 720) {
         $("html").attr("style", "transform-origin: 50% 50%; transform: scale(" + vh / 720 + ");")
     }
})

})
    </script>
</body>
</html>
