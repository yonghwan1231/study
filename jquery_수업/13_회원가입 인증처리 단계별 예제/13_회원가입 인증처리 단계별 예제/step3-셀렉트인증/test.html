<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./css/test.css">
  <script src="./js/jquery-2.1.1.min.js"></script>
  <script src="./js/test.js"></script>

</head>
<body>
  
  <section>

    <form action="result.html">
      <fieldset>

        <legend><h1>MEMBERSHIP</h1></legend>
        <!-- 아이디 -->
        <p><label for="id">User ID</label></p>
        <input type="text" id="id" placeholder="아이디를 입력하세요.">
        <!-- 비밀번호 -->
        <p><label for="pwd1">Password</label></p>
        <input type="password" id="pwd1" placeholder="비밀번호를 입력하세요.">
        <!-- 비밀번호 확인 -->
        <p><label for="pwd2">Re Password</label></p>
        <input type="password" id="pwd2" placeholder="비밀번호를 다시 입력하세요.">
        <!-- 성별 -->
        <p id="gender">Gender</p>
        <label for="male">male</label><input type="radio" id="male" name="gender">
        <label for="female">female</label><input type="radio" id="female" name="gender">
        <!-- 학력 -->
        <p>Education</p>
        <select name="education" id="education">
          <option value="">학력을 선택하세요.</option>
          <option value="elementary">초등학교 졸업</option>
          <option value="middle">중학교 졸업</option>
          <option value="high">고등학교 졸업</option>
          <option value="college">대학교 졸업</option>
        </select>
        <!-- 남길 말 -->
        <p><label for="comments">Leave Messege</label></p>
        <input type="text" id="comments">
        <!-- 관심사 -->
        <p id="interests">Interests</p>
        <label for="sports">sports</label><input type="checkbox" id="sports" name="interests" value="sports">
        <label for="music">music</label><input type="checkbox" id="music" name="interests" value="music">
        <label for="game">game</label><input type="checkbox" id="game" name="interests" value="game">
        <label for="reading">reading</label><input type="checkbox" id="reading" name="interests" value="reading">
        <!-- 다시쓰기 -->
        <br>
        <br>
        <input type="reset" value="CANCEL">
        <!-- 제출 -->
        <br>
        <input type="submit" value="CONFIRM">

      </fieldset>
    </form>

  </section>

</body>
</html>
