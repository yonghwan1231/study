<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> step2 - 텍스트, 라디오버튼 인증함수 </title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
    <section>
        <form action="result.html" method="get">            
            <fieldset>
                <legend>MEMBERSHIP</legend>

                <article class="userid">
                    <label for="userid">User ID</label>
                    <input type="text" 
                    id="userid" name="userid" 
                    placeholder="아이디를 입력하세요">
                </article>

                <article class="pwd">
                    <label for="pwd1">Password</label>
                    <input type="password" id="pwd1" name="pwd1" 
                        placeholder="비밀번호를 입력하세요">
                    <br>
                    <label for="pwd2">Re Password</label>
                    <input type="password" id="pwd2" name="pwd2" 
                        placeholder="비밀번호를 재 입력하세요">
                </article> 

                <article class="gender">
                    <h2>Gender</h2>
                    <p>성별을 선택해주세요.</p>
                    <label for="male">male</label>
                    <input type="radio" id="male" name="gender" value="male">

                    <label for="female">female</label>
                    <input type="radio" id="female" name="gender" value="female">
                </article>

                <article class="edu">
                    <label for="edu">Education</label>
                    <select name="edu" id="edu">
                        <option value="">학력을 선택하세요.</option>
                        <option value="elementary">초등학교 졸업</option>
                        <option value="middle">중학교 졸업</option>
                        <option value="hight">고등학교 졸업</option>
                        <option value="university">대학교 졸업</option>
                    </select>
                </article>

                <article class="comments">
                    <label for="comments">Leave Messenge</label>
                    <textarea name="comments" 
                    id="comments" cols="30" rows="10"
                    placeholder="메세지를 남겨주세요.">
                    </textarea>
                </article>

                <article class="interests">
                    <h2>Interests</h2>
                    <p>관심사를 한가지 이상 입력해주세요</p>

                    <label for="sports">sports</label>
                    <input type="checkbox" id="sports" name="interests" value="sports">

                    <label for="music">music</label>
                    <input type="checkbox" id="music" name="interests" value="music">

                    <label for="game">game</label>
                    <input type="checkbox" id="game" name="interests" value="game">

                    <label for="reading">reading</label>
                    <input type="checkbox" id="reading" name="interests" value="reading">
                </article>

                <input type="reset" value="CANCEL">
                <input type="submit" value="CONFIRM">
            </fieldset>
        </form>
    </section>   
    
</body>
</html>
