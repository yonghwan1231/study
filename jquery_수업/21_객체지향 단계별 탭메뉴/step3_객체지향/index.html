    <script defer src="js/tab_class.js"></script>

        $(document).ready(function(){
            var tab1 = new Tab("#tab1");

        })

       <ul>
           <li class="on"><a href="#">button1</a></li>
           <li><a href="#">button2</a></li>

       <div class="group">

   </div>

   <div id="tab2">
