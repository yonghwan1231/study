<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    var input = prompt("계산식 입력")
    var valu1 = input.split(/[+\-\\*/]/)[0]
    var valu2 = input.split(/[+\-\\*/]/)[1]

    if (input.indexOf("+") !== -1) {
      console.log(parseInt(valu1) + parseInt(valu2))
    } else if (input.indexOf("-") !== -1) {
      console.log(parseInt(valu1) - parseInt(valu2))
    } else if (input.indexOf("*") !== -1) {
      console.log(parseInt(valu1) * parseInt(valu2))
    } else if (input.indexOf("/") !== -1) {
      console.log(parseInt(valu1) / parseInt(valu2))
    }


  </script>
  &nbsp;
</body>

</html>
