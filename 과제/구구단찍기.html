<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    let inputNum = prompt("출력할 구구단의 단수를 입력하세요")

    if (inputNum.search(/[^0-9]/g) > -1) {
      alert('숫자만 입력하세요');
    } else {
      for (i = 1; i <= 9; i++) {
        document.write(inputNum + '*' + i + '=' + parseInt(inputNum) * i + "<br>")
      }
    }

  </script>
</body>

</html>
